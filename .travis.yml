language: python

matrix:
    include:
        - python: 2.7
          env: TOX_ENV=py27
        - python: 3.3
          env: TOX_ENV=py33
        - python: 3.4
          env: TOX_ENV=py34
        - python: 3.5
          env: TOX_ENV=py35
        - python: 3.6
          env: TOX_ENV=py36
        - python: 2.7
          env: TOX_ENV=pep8
        - python: 3.5
          env: TOX_ENV=py3pep8

install:
    - ./.travis/install.sh

script:
    - ./.travis/run.sh

after_success:
        - ./.travis/upload_coverage.sh
